<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maggi Login</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div id="main-div">
        <div id="left-part">
          <div>
            <h1 class="main-head">My Maggi</h1>
            <h1 class="main-head">Welcome back!</h1>
          </div>
          <div id="signin-btns">
            <button id="fb-btn">
              <img
                class="btn-image"
                src="image-files/facebook (1).png"
                alt=""
                width="18px"
              />
              Sign in With Facebook
            </button>
            <br />
            <button id="google-btn">
              <img
                class="btn-image"
                src="image-files/google (1).png"
                alt=""
                width="18px"
              />
              Sign in With Google
            </button>
          </div>

          <!-- Input Feilds -->
          <div id="inputs">
            <label for="e-mail">E-mail</label><br />
            <input
              type="text"
              id="e-mail"
              placeholder="Enter Your e-mail address here*"
              required
            /><br />

            <label for="password">Password</label><br />
            <input
              type="text"
              id="password"
              placeholder="Enter your password here *"
            /><br />

            <button id="login-submit"><span class="login-span">></span> Login Via e-mail</button>
            <a id="forgot-link" href="#">Forgot Your Passwrod?</a>
          </div>
        </div>
        <div>


          <!-- Right Side -->
          <div>
            <h1>Not Registered Yet?</h1>

            <button id="register-btn">Register</button>

            <h2>Join Maggie Today</h2>

            <div>
              <div>
                <img src="image-files/correct.png" alt="" />
                <p>Your personal newsletter with exciting recipes and ideas</p>
              </div>
              <div>
                <img src="image-files/correct.png" alt="" />
                <p>Personalize your newsletter to your preferences</p>
              </div>
              <div>
                <img src="image-files/correct.png" alt="" />
                <p>Get to know about Maggi products</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
